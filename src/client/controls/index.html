<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#ff6700">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Elite Dangerous : Route Widget">
    <meta name="application-name" content="Elite Dangerous : Route Widget">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" type="text/css" href="styles/vars.css"/>
    <link rel="stylesheet" type="text/css" href="styles/base.css"/>
    <link rel="stylesheet" type="text/css" href="styles/inputs.css"/>
    <link rel="stylesheet" type="text/css" href="styles/config-panel.css"/>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="app.js" defer></script>
  </head>

  <body>
    <div class="config-panel">
      <label class="lock-control">
        <input id="checkbox" type="checkbox"/>
        Lock
      </label>

      <label>
        <button id="config-panel__copy-url" class="copy-link" onclick="copyToClipboard('http://localhost:3000/widgets/route')"></button>
        Copy URL
      </label>

      <label>
        <input id="config-panel__hide" type="checkbox" onchange="gui.setHide(this.checked)"/>
        Hide
      </label>

      <label>
        <input id="config-panel__autohide" type="checkbox" onchange="gui.setAutohide(this.checked)"/>
        Autohide
      </label>

      <label>
        <input id="config-panel__compact" type="checkbox" onchange="gui.setCompact(this.checked); route.centerView(550);"/>
        Compact
      </label>

      <label style="flex-grow: 1;">
        <input id="config-panel__gui-scale" type="range" min="0.7" step="0.1" max="2" oninput="gui.setScale(this.value); route.centerView(550);"/>
        <span>
          GUI scale
          <span style="color:var(--color-theme)">
            ( Ã— <span id="config-panel__gui-scale__value">1.0</span> )
          </span>
        </span>
      </label>

      <label>
        <input id="config-panel__shadow" type="checkbox" onchange="gui.setShadow(this.checked)"/>
        Shadow
      </label>

      <label>
        <input id="config-panel__full-color" type="checkbox" onchange="gui.setFullColor(this.checked)"/>
        Alt
      </label>

      <label>
        <input id="config-panel__theme-color" type="color" oninput="gui.setColor(this.value)"/>
        Color
      </label>
    </div>
  </body>
</html>
