<!DOCTYPE html>
<html>
  <head>
    <title>Elite Dangerous - Navroute</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      :root {
        --color-primary   : white;
        --color-secondary : #02a5ec;
        --color-off       : #666;
      }

      body {
        background-color: black;
        color: white;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        height: 100vh;
        font-size: 0.8vw;
        font-family: Arial, Helvetica, sans-serif;
      }
  
      ul {
        display: flex;
        margin: 0;
        padding: 0;
        list-style-type: none;
      }
  
      li {
        display: flex;
        align-items: center;
        position: relative;
      }

      li                      { --color: var(--color-secondary); }
      li.current              { --color: var(--color-primary); }
      li.current::before      { --color: var(--color-secondary); }
      li.jumping::after       { --color: var(--color-secondary); }
      li.jumping + li::before { --color: var(--color-primary); }
      li.current ~ li         { --color: var(--color-off); }
  
      li::after {
        content: "";
        box-sizing: border-box;
        width: .6vw;
        height: .6vw;
        border-radius: 50%;
        border: .2vw solid var(--color);
        transition-property: border-color, background-color;
        transition-duration: .5s;
      }

      li.scoopable::after {
        background-color: var(--color);
      }
  
      li + li::before {
        content: "";
        display: block;
        width: 3vw;
        height: 2px;
        margin: 0 .2vw;
        background-color: var(--color);
        transition: background-color .5s;
      }
  
      li > span {
        position: absolute;
        right: .3vw;
        transform: translate(50%, 1.1vw);
        width: 14ch;
        text-align: center;
        line-height: .9;
        color: var(--color-off);
        transition: color .5s;
      }

      li.current.jumping > span {
        color: var(--color-off);
      }

      li.current > span {
        color: var(--color-primary);
      }
  
      li:nth-child(odd) > span {
        transform: translate(50%, -1.1vw);
      }

      @keyframes pulse {
        from { opacity: 1; }
        to   { opacity: 0.2; }
      }

      li.jumping + li::before {
        animation: pulse infinite alternate .75s;
      }
    </style>
  </head>
  
  <body>
    <script>
      /**
       * Helpers
       */
      function createElement(tagName, parentEl) {
        const el = document.createElement(tagName);
        parentEl.appendChild(el);
        return el;
      }

      /**
       * System
       */
      class System {
        el;
        labelEl;
        starClass;

        static scoopableClass = [ 'O', 'B', 'A', 'F', 'G', 'K', 'M' ];

        constructor(parentEl, name, starClass) {
          this.el = createElement('li', parentEl);
          this.labelEl = createElement('span', this.el);
          this.labelEl.innerHTML = name;
          this.starClass = starClass;

          if (this.isScoopable()) {
            this.el.classList.add('scoopable');
          }
        }

        isScoopable() {
          return System.scoopableClass.includes(this.starClass);
        }
      }

      /**
       * Init
       */
      let routeEl = createElement('ul', document.body);
      let systemList = {};
      let lastSystem;

      /**
       * Socket.io client
       */
      var socket = io();
    
      socket.on('route', route => {
        console.log('route:', route);

        routeEl.innerHTML = '';
        systemList = {};

        route.forEach(step => {
          const system = new System(routeEl, step.StarSystem, step.StarClass);
          systemList[step.StarSystem] = system;
          if (lastSystem == step.StarSystem) {
            system.el.classList.add('current');
          }
        });
      });
    
      socket.on('system', system => {
        console.log('system:', system);

        if (lastSystem && systemList[lastSystem]) {
          systemList[lastSystem].el.classList.remove('current')
          systemList[lastSystem].el.classList.remove('jumping');
        }

        if (system && systemList[system]) {
          systemList[system].el.classList.add('current');
        }

        lastSystem = system;
      });
      
      socket.on('jumping', system => {
        console.log('jumping:', system);
        systemList[system].el.classList.add('jumping');
      });
    </script>
  </body>
</html>
