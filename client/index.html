<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Elite Dangerous - Route Widget</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" type="text/css" href="styles/vars.css"/>
    <link rel="stylesheet" type="text/css" href="styles/base.css"/>
    <link rel="stylesheet" type="text/css" href="styles/inputs.css"/>
    <link rel="stylesheet" type="text/css" href="styles/info.css"/>
    <link rel="stylesheet" type="text/css" href="styles/route.css"/>
    <link rel="stylesheet" type="text/css" href="styles/config-panel.css"/>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="app.js" defer></script>
  </head>
  
  <body>
    <div class="config-panel">
      <label>
        <input id="config-panel__compact" type="checkbox" onchange="gui.setCompact(this.checked); route.centerView(550);"/>
        Compact
      </label>

      <label>
        <input id="config-panel__shadow" type="checkbox" onchange="gui.setShadow(this.checked)"/>
        Shadow
      </label>

      <label style="flex-grow: 1;">
        <input id="config-panel__gui-scale" type="range" min="0.7" step="0.1" max="2" oninput="gui.setScale(this.value); route.centerView(550);"/>
        <span>
          GUI scale
          <span style="color:var(--color-theme)">
            ( Ã— <span id="config-panel__gui-scale__value">1.0</span> )
          </span>
        </span>
      </label>

      <label>
        <input id="config-panel__full-color" type="checkbox" onchange="gui.setFullColor(this.checked)"/>
        Alt
      </label>

      <label>
        <input id="config-panel__theme-color" type="color" oninput="gui.setColor(this.value)"/>
        Color
      </label>
    </div>
  </body>
</html>
